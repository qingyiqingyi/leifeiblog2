<%include ../include/header.html%>
<form method="post" action="/article/add" enctype="multipart/form-data">

    <div class="form-group">
        <%if(article._id){%>
        <input name="_id" type="hidden" value="<%=article._id%>">
        <%}%>

        <label for="title">标题</label>
        <input value="<%=article.title%>" type="text" class="form-control" id="title" placeholder="标题" name="title">
    </div>
    <div class="form-group">
        <label for="img" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            <%
            if(article.img){
            %>
            <img src="<%=article.img%>" style="width:100px;height:100px" alt=""/>
            <%
            }
            %>
            <input type="file" class="form-control"  name="img" id="img"/>
        </div>
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" type="text" class="form-control" cols="30" rows="10" id="content" placeholder="内容" value="<%=article.content%>"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<%include ../include/footer.html%>
